<div class="container">
    <div class="jumbotron">
        <div class="column">
            <div class="card">
                <div class="card body">

                </div>
            
        </div>
        <h1>Akan Naming sysyem

            <h2>Akan is a naming system structured as per the child naming cultures of Ghana,
                 where new borns are named in context to the day of the week from certain names </h2>
            </div>
        </h1>

    <form>
        <div class="myForm" method="post">
            <br>
            <div class="formBox">
            <div class="formBox">

                <input type="text" name="dob" id="dayOfBirth">

                </div>
                <br>
                <div class="formBox">
                    Month of birth<br>
                    <input type="text" name="mob" id="monthOfBirth">
                    </div>
                    <br>
                    <div class="formBox">
                        year of birth<br>
                        <input type="text" name="yob" id="yearOfBirth">
                        </div>
                        <br>
                        <div class="formBox">
                            Whats your gender?<br>
                            <input type="radio" name="Gender" value="male" id="myGender" required>Male<br>
                            <input type="radio" name="Gender" value="female" id="myGender" required>Female<br>
                            </div>
                            <br>
                            <div class="formBox">

                                <a href="#output"><button id="button-send"onclick="getAkanName(); return false">Submitt</button></a>
                                </div>
                            </form>
                            <br>

                            </div>

</div>
